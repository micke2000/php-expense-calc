<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi again! | Expenses</title>
    <link rel="stylesheet" href="./static/users/style_user.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,500;0,700;0,800;1,500&family=Lora:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b44de5aee5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav"><i class="fas fa-bars"></i></div>
    <div class="nav_slide off">
        <h2 class="logout">Logout</h2>
        <h2>Account</h2>
    </div>
    <div class="wrapper exp">
        <div class="exp-edit off">
            <h2>Edit expense</h2>
            <form action="" method="POST">
                <label for="name">Name:<input type="text" name="name" id='name'>
                    <p class="error_message"></p>
                </label>
                <label for="amount">Amount:<input type="text" name="amount" id='amount'>
                    <p class="error_message"></p>
                </label>
                <label for="category">Category:<select name="category" id="category">
                        <option value="Food">Food</option>
                        <option value="Health">Health</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other" selected>Other</option>
                    </select></label>
                <input type="hidden" id="expenseId" name="expenseId" value="">
                <input type="submit" value="Change" name="submit" class="form_button">
                <button type="button" class="form_button cancel">Cancel</button>
            </form>
        </div>
        <h1 class="centred-title">Your Expenses</h1>
        <div class="expenses">
            <div class="expense" data-id="">
                <p class="name">Testowe</p>
                <div class="icons">
                    <p class="amount">2137</p><i class="fas fa-pen edit"></i><i class="fas fa-times delete"></i>
                </div><input type="hidden" id="id" value="">
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="button back">Back</button>
        </div>
    </div>
    <script src="./static/users/expenses.js"></script>
</body>

</html>
