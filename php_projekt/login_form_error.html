<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,500;0,700;0,800;1,500&family=Lora:ital,wght@1,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./static/calculator/style_forms.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="open">Expense<strong>Calc</strong></h1>
        </header>
        <main>
            <h2>Login</h2>
            <form action="" method="POST">
                <label for="user_name">Username:<input type="text" name="user_name"><p class="error_message">Wrong password or username</p></label>
                <label for="password">Password:<input type="password" name="password"><p class="error_message"></p></label>
                <input type="submit" value="Login" name="submit" class="form_button">
                <button type="button" class="form_button back">Back</button>
            </form>
        </main>
    </div>
    <script src="./static/calculator/script_signup.js"></script>
</body>

</html>
