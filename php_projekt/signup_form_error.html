<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,500;0,700;0,800;1,500&family=Lora:ital,wght@1,700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./static/calculator/style_forms.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="open">Expense<strong>Calc</strong></h1>
        </header>
        <main>
            <h2>Sign Up</h2>
            <form action="" method="POST">
                <label for="user_name">Username:<input type="text" name="user_name" id='username'><p class="error_message">Error!User not registered!Try again.</p></label>
                <label for="password" >Password:<input type="password" name="password" id='password'><p>*Must contain at least one digit<br>*Must contain at least 8 characters</p><p class="error_message"></p></label>
                
                <label for="email">Email:<input type="email" name="email" id='email'><p class="error_message"></p></label>
                <input type="submit" value="Sign up" name="submit" class="form_button">
                <button type="button" class="form_button back">Back</button>
            </form>
        </main>
    </div>
    <script src="./static/calculator/script_signup.js"></script>
</body>

</html>
